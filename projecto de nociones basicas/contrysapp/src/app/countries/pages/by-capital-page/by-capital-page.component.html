<h2>Por Capital</h2>
<hr>

<div class="row">
  <div class="col">
      <!-- SearchBox -->
      <shared-search-box
        placeholder="Buscar por capital"
        (onDebauce)="searchByCapital($event)"
        ></shared-search-box>

</div>

<div class="row">

    <loading-spinner *ngIf="isloading"></loading-spinner>

  </div>
</div>
