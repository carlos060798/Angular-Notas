<<ng-template #loading>
  <div class="alert alert-info">
    <h4 class="alert-heading">espero un momento</h4>
  </div>
</ng-template>


<div *ngIf="country; else loading">
  <div class="row">
    <div class="col">
     <h2>Pais: <strong>{{country.name.common}}</strong></h2>
      <hr>

    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="country.flags.svg" alt="bandera" class="img-thumbnail">
    </div>
  </div>

  <div class="row">
    <div class="col">
      <ul class="list-group">
        <li class="list-group-item">
          <h3>Poblacion</h3>
          <p>{{country.population | number}}</p>

        </li>
        <li class="list-group-item">
          <h3>Codigo:</h3>
          <p>{{country.cca2}}</p>


        </li>
        <li class="list-group-item">
          <h3>Capital:</h3>
          <p>{{country.capital}}</p>
        </li>
      </ul>

    </div>
  </div>

  <div class="row">
    <div class="col">
      <h3>Idiomas</h3>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let language of country.translations | keyvalue">
          <p>{{language.value}}</p>
        </li>
      </ul>
    </div>
  </div>

</div>
