<div class="row">
  <div class="col">
      <!-- SearchBox -->
       <button   *ngFor="let region of regions"
                class="btn  mx-1"
                [ngClass]="{ 'btn-primary': region === activeRegion, 'btn-outline-primary': region !== activeRegion }"
                (click)="searchByRegion(region)"
        >
          {{ region }}
      </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
